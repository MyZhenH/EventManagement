spring.application.name=EventManagement

# Database settings
spring.datasource.url=jdbc:sqlite:./data/event_management_db.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# SQLite-dialect
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Use 'none' to preserve existing database
spring.jpa.hibernate.ddl-auto=none

# Prevent JPA from trying to create schema
spring.jpa.generate-ddl=false

# SQLite-specific settings
spring.jpa.properties.hibernate.dialect.metadata.use_sequences=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auth0 Configuration
auth0.domain=${AUTH0_DOMAIN}
auth0.clientId=${AUTH0_CLIENT_ID}
auth0.clientSecret=${AUTH0_CLIENT_SECRET}

# OAuth2 Configuration
spring.security.oauth2.client.registration.auth0.client-id=${auth0.clientId}
spring.security.oauth2.client.registration.auth0.client-secret=${auth0.clientSecret}
spring.security.oauth2.client.registration.auth0.scope=openid,profile,email
spring.security.oauth2.client.registration.auth0.redirect-uri={baseUrl}/login/oauth2/code/auth0

spring.security.oauth2.client.provider.auth0.issuer-uri=https://${auth0.domain}/
spring.security.oauth2.client.provider.auth0.user-name-attribute=sub

# Session configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
